<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Covideo | Call</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/video-call.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <main>
      <div id="authenticate-user-wrapper">
        <button id="authenticate-user">Authenticate</button>
      </div>
      <div id="local-video-wrapper" class="video-wrapper hidden">
        <!-- When testing alone you can use the label below to help you identify the local and remote videos: -->
        <p id="local-label">LOCAL</p>
        <video id="local-video" autoplay></video>
        <div id="video-button-container">
          <button class="toggle-button" id="toggle-video">Video</button>
          <button class="toggle-button" id="toggle-sound">Sound</button>
        </div>
        <div id="remote-video-wrapper" class="video-wrapper hidden video-preview">
          <video id="remote-video" autoplay></video>
        </div>
      </div>
    </main>
    <!-- Scripts -->
    <script type="module" src="./js/ws-manager.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/video-call.js"></script>
  </body>
</html>
